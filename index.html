<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20241106194537">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.webp">
	<link rel="icon" type="image.webp" sizes="32x32" href="img/favicons/favicon-32x32.webp">
	<link rel="icon" type="image.webp" sizes="16x16" href="img/favicons/favicon-16x16.webp">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">

<body>
	<div class="wrapper">
		<main class="page">
			<div class="main-cards">
				<div class="main-cards__container">
					<div class="main-cards__pictures">
						<div class="main-cards__picture">
							<div class="main-cards__image-item">
								<img src="img/main/main-cards/tic-logo-color.svg" alt="The icon of company's logo" class="main-cards__image">
							</div>
						</div>
					</div>
					<div class="main-cards__cards-items">
						<div class="main-cards__cards-item">
							<div class="card-main">
								<div class="card-main__front--side">
									<div class="card-main__picture-front">
										<div class="card-main__image-front">
											<img src="img/main/main-cards/reception.webp" alt="The picture of clinic's staff" class="card-main__front-image">
										</div>
									</div>
									<div class="card-main__body">
										<div class="card-main__title">
											<h1>Family Health Clinic</h1>
										</div>
									</div>
								</div>
								<div class="card-main__back--side">
									<div class="card-main__text">
										<p>Excellence in primary care and chronic disease managment</p>
									</div>
									<div class="card-main__picture-back">
										<div class="card-main__image-back">
											<img src="img/main/main-cards/tic-logo-color.svg" alt="The icon of company's logo" class="card-main__back-image">
										</div>
									</div>
									<a href="patients.html" class="card-main__btn-link">For Patients</a>
								</div>
							</div>
						</div>
						<div class="main-cards__cards-item">
							<div class="card-main">
								<div class="card-main__front--side">
									<div class="card-main__picture-front">
										<div class="card-main__image-front">
											<img src="img/main/main-cards/family-1.webp" alt="The picture of vasa immigration" class="card-main__front-image">
										</div>
									</div>
									<div class="card-main__body">
										<div class="card-main__title">
											<h2>Visa Medical Examinations</h2>
										</div>
									</div>
								</div>
								<div class="card-main__back--side">
									<div class="card-main__text">
										<p>Providing medical examinations for visa applicants</p>
									</div>
									<div class="card-main__picture-back">
										<div class="card-main__image-back">
											<img src="img/main/main-cards/tic-logo-color.svg" alt="The icon of company's logo" class="card-main__back-image">
										</div>
									</div>
									<a href="https://ganicus8098.github.io/visa/" class="card-main__btn-link">Visa Medicals</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js?_v=20241106194537"></script>
	<script src="js/app.min.js?_v=20241106194537"></script>

</html>
